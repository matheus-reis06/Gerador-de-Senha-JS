<html lang="pt-br">
<head>
    <meta charset="UTF-8">

                              <!-- Css -->

<body>
    <div id="borderDemo">
        <h2> <span class="royal-blue">JavaScript /</span> Gerador de Senha</h2>
  
             
            
        
                <label>Quantidade de caracteres:</label>
                <input type="number" id="length" min='4' max='20' value='20' class="length" />
                 <br>
                 <br>
                <label>Incluir maiúsculas:</label>
                <input type="checkbox" id="uppercase" checked />
                 <br>
                 <br>
                <label>Incluir minúsculas:</label>
                <input type="checkbox" id="lowercase" checked />
                 <br>
                 <br>
                <label>Incluir números:</label>
                <input type="checkbox" id="numbers" checked />
                 <br>
                 <br>
                <label>Incluir simbolos:</label>
                <input type="checkbox" id="symbols" checked />
                <br>
                <br>

                <div class="button">
    <button class="button" id="generate">Criar Senha</button>
                </div>
    
    <h3>Senha:</h3> 
    <div class="result-container">
		<span id="result"></span>
	</div>
